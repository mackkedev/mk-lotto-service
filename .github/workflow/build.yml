name: Build and Deploy Java 21 with Maven in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adoptopenjdk'  # Or another distribution like openjdk

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          maven-version: '3.9.1'  # Or the version of Maven you want to use

      - name: Run Maven build
        run: mvn build  # This will only perform the build step (not typically needed in most cases)

      - name: Run Maven clean install
        run: mvn clean install  # This will clean, install, and run tests

      - name: Build Docker image
        run: |
          docker build -t lotto-app .

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: java-docker-image
          path: |
            docker_image.tar

      - name: Build Docker image for deployment
        run: |
          docker tag lotto:latest lotto-app:latest
          docker push lotto-app:latest
